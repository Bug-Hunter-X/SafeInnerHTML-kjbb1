<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML with potentially unsafe data
    let userInput = prompt("Enter some text:");
    document.getElementById("myDiv").innerHTML = userInput;
  </script>
</body>
</html>
